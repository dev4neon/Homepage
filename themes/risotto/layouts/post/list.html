{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages.ByLastmod.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <p><small>Lastmod: {{ .Lastmod.Format "2006-01-02 15:04:05" }}</small></p>
        <p>{{ .Summary }}</p>
      </li>
    {{ end }}
  </ul>


{{ end }}
