        // í† í° ê²€ì¦ ë° ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        async function validateToken() {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                
                if (response.ok) {

                    // ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                    fetchRepositories();
                } else {
                    throw new Error('ì¸ì¦ ì‹¤íŒ¨');
                }
            } catch (error) {
                localStorage.removeItem('github_token');
                showStatus(`ë¡œê·¸ì¸ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function fetchRepositories(query = '') {
            try {
                let url = `https://api.github.com/user/repos?sort=updated&per_page=100`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                
                if (response.ok) {
                    const repos = await response.json();
                    
                    // ê²€ìƒ‰ì–´ë¡œ í•„í„°ë§
                    const filteredRepos = query 
                        ? repos.filter(repo => repo.name.toLowerCase().includes(query.toLowerCase()))
                        : repos;
                    
                    // ëª©ë¡ ë Œë”ë§
                    repoList.innerHTML = '';
                    filteredRepos.forEach(repo => {
                        const li = document.createElement('li');
                        li.textContent = repo.name;
                        li.addEventListener('click', () => {
                            // ì„ íƒëœ ë ˆí¬ì§€í† ë¦¬ ê°•ì¡°
                            document.querySelectorAll('#repo-list li').forEach(el => {

                            });

                            // ë ˆí¬ì§€í† ë¦¬ ì„ íƒ
                            currentRepo = repo.name;
                            currentBranch = repo.default_branch;
                            
                            // íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                            fetchFiles();
                        });
                        repoList.appendChild(li);
                    });

            }
        }
        
        // íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function fetchFiles(path = '') {

                    headers: {

                    // íŒŒì¼ ëª©ë¡ í‘œì‹œ
                    filesContainer.classList.remove('hidden');

                    if (path) {

                        li.textContent = '../ (ìƒìœ„ ë””ë ‰í† ë¦¬)';

                    // ë””ë ‰í† ë¦¬ ë¨¼ì €, ê·¸ ë‹¤ìŒ íŒŒì¼ ìˆœìœ¼ë¡œ ì •ë ¬
                    const sortedFiles = files.sort((a, b) => {

                    });

                                fetchFiles(file.path);

                                fetchFileContent(file.path, file.sha);

        // íŒŒì¼ ë‚´ìš© ê°€ì ¸ì˜¤ê¸°
        async function fetchFileContent(path, sha) {

                    if (data.encoding === 'base64' && isBinaryFile(data.name)) {

        // íŒŒì¼ ì €ì¥
        async function saveFile() {
            try {

                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                const requestBody = {

                    content: encodedContent,
                    branch: currentBranch

                // ê¸°ì¡´ íŒŒì¼ì„ ìˆ˜ì •í•˜ëŠ” ê²½ìš° SHA ì¶”ê°€
                if (currentSha) {

                    showStatus('íŒŒì¼ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
            statusBar.classList.remove('hidden');
            
            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°

        // ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        function insertAtCursor(textarea, text) {
            const startPos = textarea.selectionStart;
            const endPos = textarea.selectionEnd;
            const scrollTop = textarea.scrollTop;
            
            textarea.value = textarea.value.substring(0, startPos) + text + textarea.value.substring(endPos, textarea.value.length);
            
            textarea.focus();
            textarea.selectionStart = startPos + text.length;
            textarea.selectionEnd = startPos + text.length;
            textarea.scrollTop = scrollTop;
        }

        function isBinaryFile(filename) {
            const binaryExtensions = [
                '.png', '.jpg', '.jpeg', '.gif', '.bmp', '.ico', '.pdf', '.doc', '.docx',
                '.xls', '.xlsx', '.ppt', '.pptx', '.zip', '.rar', '.7z', '.tar', '.gz',
                '.exe', '.dll', '.so', '.class', '.jar', '.war', '.ear', '.pyc', '.pyo'
            ];
            
            const ext = filename.substring(filename.lastIndexOf('.')).toLowerCase();
            return binaryExtensions.includes(ext);
        }
